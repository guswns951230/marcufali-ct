<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Marcufali</title>
  <script src="https://kit.fontawesome.com/add8948dfa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- header -->
  <header id="header">
    <nav class="header__navbar">
      <div class="header__logo">
        <a href="#"><img src="images/header_logo.png" alt="marcufali logo"></a>
      </div>

      <ul class="header__menu">
        <li class="header__item" data-link="#price">가격</li>
        <li class="header__item" data-link="#contact">문의 방법</li>
        <li class="header__item" data-link="#location">오시는 길</li>
        <li class="header__item" data-link="#store">매장안내</li>
        <li class="header__item" data-link="#designers">디자이너</li>
      </ul>
    </nav>
  </header>

  <!-- home -->
  <section id="home">
    <input type="radio" name="slide" id="slide01" checked>
    <input type="radio" name="slide" id="slide02">
    <input type="radio" name="slide" id="slide03">

    <div class="home__slidewrapper">
      <ul class="home__slidelist">
        <li>
          <a>
            <label for="slide03" class="home__slideBtn-left"></label>
            <img src="/images/marcufali-main.jpg" alt="marcufali main image">
            <label for="slide02" class="home__slideBtn-right"></label>
          </a>
        </li>

        <li>
          <a>
            <label for="slide01" class="home__slideBtn-left"></label>
            <img src="/images/marcufali-chair.jpg" alt="marcufali main image">
            <label for="slide03" class="home__slideBtn-right"></label>
          </a>
        </li>

        <li>
          <a>
            <label for="slide02" class="home__slideBtn-left"></label>
            <img src="/images/marcufali-shampoo.jpg" alt="marcufali main image">
            <label for="slide01" class="home__slideBtn-right"></label>
          </a>
        </li>
      </ul>
    </div>
  </section>

  <!-- price -->
  <section id="price">
    <h2 class="section__title price__title"><strong>가격</strong></h2>
    <article class="price__section-article">
      <div class="price__description description">
        <div class="description__cut">
          ✓ 남성 커트 15,000원
          <br>
          ✓ 여성 커트 18,000원
        </div>
        <br>
        <div class="description__policy">
          "염색 및 펌은 고객님의 모발 컨디션과 길이에 따라 가격이 변동됩니다.
          <br>
          아래 방법으로 매장에 문의 해주시기 바랍니다."
        </div>
      </div>
    </article>
  </section>

  <!-- contact -->
  <section id="contact">
    <h2 class="section__title"><strong>문의 방법</strong></h2>
    <article class="contact__section-article">
      <div class="contact__explanation">✓ 시술에 관해 궁금하신 점을 물어보세요.</div>
      <div class="contact__how-to-contact-container container">
        <div class="container__call call">
          <div class="call__image-wrapper">
            <img src="/images/call-icon.png" alt="phone call icon" class="call__image">
          </div>
          <div class="call__title"><strong>직접 연락</strong></div>
          <div class="call__description">
            <strong>051-784-8799</strong>으로 직접 전화를 주시면 친절히 상담해 드리겠습니다.
          </div>
        </div>

        <div class="container__kakao-talk kakao-talk">
          <div class="kakao-talk__image-wrapper">
            <img src="/images/kakao-icon.png" alt="kakao talk icon" class="kakao-talk__image">
          </div>
          <div class="kakao-talk__title"><strong>카카오톡</strong></div>
          <div class="kakao-talk__description">
            카카오톡 채널 <strong>마르꾸파리 센텀점</strong>을 추가하고 빠르게 상담을 받아보세요.
          </div>
        </div>
      </div>
    </article>
  </section>
</body>

</html>
